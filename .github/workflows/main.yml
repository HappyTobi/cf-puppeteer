name: cf-puppeteer ci

on: [push]

jobs:
  build:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.14
        uses: actions/setup-go@v1
        with:
          go-version: 1.14
        id: go

      - name: Checkout
        uses: actions/checkout@v2
        id: checkout

      - name: Install dep
        run: |
          go mod

      - name: Run tests
        run: |
          go test ./..
