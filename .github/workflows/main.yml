name: cf-puppeteer
on: [push]

jobs:
  unit_test_job:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.14
        uses: actions/setup-go@v1
        with:
          go-version: 1.14
        id: go

      - name: Checkout
        uses: actions/checkout@v2
        id: checkout

      - name: Install dep
        run: |
          go mod tidy

      - name: Run tests
        run: |
          go test ./...

  int_test_job:
    name: Run integration tests
    runs-on: ubuntu-latest
    needs: [unit_test_job]
    steps:
      - name: Login into cf
        run: |
          echo "TODO"

  release_job:
    name: Build binary
    needs: [unit_test_job, int_test_job]
    runs-on: ubuntu-latest
    steps:
      - name: Install dep
        run: |
          sh ./scripts/build-release.sh