name: cf-puppeteer
on: [push]

jobs:
  build:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.14
        uses: actions/setup-go@v1
        with:
          go-version: 1.14
        id: go

      - name: Checkout
        uses: actions/checkout@v2
        id: checkout

      - name: Install dep
        run: |
          go mod tidy

      - name: Run tests
        run: |
          ls -alitr
          go test ./..
