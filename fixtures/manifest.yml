---
applications:
  - name: myApp
    memory: 128M
    buildpacks:
      - java_buildpack
      - go_buildpack
    instances: 1
    health-check-type: http
    health-check-http-endpoint: /health
    timeout: 2
    routes:
      - route: route1.external.test.com
      - route: route2.internal.test.com
    services:
      - service1
      - service2
    env:
      VAR1: 1
      VAR2: https://github.com/happytobi
